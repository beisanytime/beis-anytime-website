<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beis Anytime - Speakers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="site-wrapper">
        <!-- Notification Settings Modal -->
        <div id="notificationModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeNotificationModal">&times;</span>
                <h2>Notification Settings</h2>
                <label>
                    <input type="checkbox" id="enableNotifications">
                    Enable notifications for new video uploads
                </label>
                <p id="notificationStatus"></p>
            </div>
        </div>
        <!-- ===== Sidebar ===== -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <a href="index.html">
                    <img src="/images/logo.png" alt="Beis Anytime Logo" class="logo-full">
                    <img src="/images/logo-icon-placeholder.png" alt="Beis Anytime" class="logo-icon">
                </a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/index.html" id="homeLink"><i class="fas fa-home"></i> <span class="nav-text">Home</span></a></li>
                    <li><a href="/recent.html" id="recentLink"><i class="fas fa-clock"></i> <span class="nav-text">Recent</span></a></li>
                    <li><a href="/trending.html" id="trendingLink"><i class="fas fa-fire"></i> <span class="nav-text">Trending</span></a></li>
            <li style="margin-bottom:10px;"><a href="speakers.html"><i class="fas fa-user-friends"></i> <span class="nav-text">Speakers</span></a></li>
        </ul>
            </nav>
            <div class="sidebar-contact">
                <p>Contact us</p>
                <a href="mailto:beisanytime@gmail.com" class="contact-email">beisanytime@gmail.com</a>
            </div>
        </aside>

        <!-- ===== Main Content Wrapper ===== -->
        <div class="main-content">
            <!-- ===== Header ===== -->
            <header class="site-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="Search BeisAnytime" id="shiurSearchInput">
                </div>
                
                <div class="header-right">
                    <div class="theme-toggle" id="themeToggleWrap" aria-hidden="false">
                        <button id="themeToggleBtn" aria-label="Toggle dark mode" title="Toggle dark mode">
                            <span class="thumb" id="themeThumb"></span>
                        </button>
                    </div>

                    <div class="header-dropdown" id="headerDropdown">
                        <button class="dropdown-toggle" id="dropdownToggleBtn">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item" id="donateBtn">
                                <i class="fas fa-hand-holding-heart"></i> Donate
                            </a>
                            <a href="#" class="dropdown-item" id="notificationBell">
                                <i class="fas fa-bell"></i> Notifications
                            </a>
                            <div id="googleLoginBtn" class="google-login-btn"></div>
                            <a href="account.html" class="dropdown-item user-info" style="display:none;">
                                <img src="" alt="User" class="user-avatar">
                                <span class="user-name"></span>
                            </a>
                            <a href="#" class="dropdown-item sign-out-btn" style="display:none;">
                                <i class="fas fa-sign-out-alt"></i> Sign Out
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <main>
                <div class="page-content-area">
                    <h1 class="page-title">Speakers</h1>
                    <div class="speaker-grid">
                        
                        <a href="/rabbi-hartman.html" class="speaker-card">
                            <img src="images/rabbi_hartman.png" alt="Rabbi Hartman">
                            <h3>Rabbi Hartman</h3>
                            <p>After Shacharis Shiurim</p>
                        </a>

                        <a href="/rabbi-rosenfeld.html" class="speaker-card">
                            <img src="images/rabbi_rosenfeld.jpg" alt="Rabbi Rosenfeld">
                            <h3>Rabbi Rosenfeld</h3>
                            <p>Dvar Halacha Shiurim</p>
                        </a>

                        <a href="/rabbi-golker.html" class="speaker-card">
                            <img src="images/rabbi_golker.png" alt="Rabbi Golker">
                            <h3>Rabbi Golker</h3>
                            <p>Friday Shiurim</p>
                        </a>
                        
                        <a href="/special.html" class="speaker-card">
                            <img src="images/placeholder-shiur.png" alt="Guest/Special Shiurim">
                            <h3>Guest Speakers</h3>
                            <p>Special Events and Shiurim</p>
                        </a>

                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="quiz.js"></script>
    <script src="theme-toggle.js"></script>
    <script src="google-login.js"></script>
    <script src="assets/common-template.js"></script>
    <script src="notification-service-worker.js"></script>
    <!-- ...existing code... -->
</body>
</html>
