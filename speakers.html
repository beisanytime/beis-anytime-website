<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beis Anytime - Speakers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="site-wrapper">
        <!-- Main content will be injected here by common-template.js -->
        <div class="main-content">
            <div class="speaker-grid">
    </div>
    
    <div class="header-right">
        <div class="header-dropdown" id="headerDropdown">
            <button class="dropdown-toggle" id="dropdownToggleBtn">
                <i class="fas fa-ellipsis-v"></i>
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item" id="donateBtn"><i class="fas fa-hand-holding-heart"></i> Donate</a>
                <a href="#" class="dropdown-item" id="notificationBell">
                    <i class="fas fa-bell"></i> Notifications
                </a>

                <!-- DYNAMIC LOGIN/USER SECTION -->
                <div id="googleLoginBtn" class="google-login-btn"></div>
                
                <a href="account.html" class="dropdown-item user-info" style="display:none;">
                    <img src="" alt="User" class="user-avatar">
                    <span class="user-name"></span>
                </a>
                <a href="#" class="dropdown-item sign-out-btn" style="display:none;">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </a>
                <!-- END DYNAMIC SECTION -->
            </div>
        </div>
    </div>
</header>

            <main>
                 <div class="page-content-area">
                    <h1 class="page-title">Speakers</h1>
                    <div class="speaker-grid">
                        
                        <a href="/rabbi-hartman" class="speaker-card">
                            <img src="images/rabbi_hartman.png" alt="Rabbi Hartman">
                            <h3>Rabbi Hartman</h3>
                            <p>After Shacharis Shiurim</p>
                        </a>

                        <a href="/rabbi-rosenfeld" class="speaker-card">
                            <img src="images/rabbi_rosenfeld.jpg" alt="Rabbi Rosenfeld">
                            <h3>Rabbi Rosenfeld</h3>
                            <p>Dvar Halacha Shiurim</p>
                        </a>

                        <a href="/rabbi-golker" class="speaker-card">
                            <img src="images/rabbi_golker.png" alt="Rabbi Golker">
                            <h3>Rabbi Golker</h3>
                            <p>Friday Shiurim</p>
                        </a>
                        
                        <a href="/special" class="speaker-card">
                            <img src="images/placeholder-shiur.png" alt="Guest/Special Shiurim">
                            <h3>Guest Speakers</h3>
                            <p>Special Events and Shiurim</p>
                        </a>

                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        // --- UI Interactivity Script ---
        document.addEventListener('DOMContentLoaded', () => {
            const dropdown = document.getElementById('headerDropdown');
            const dropdownToggle = document.getElementById('dropdownToggleBtn');
            const donateBtn = document.getElementById('donateBtn');
            const notificationBell = document.getElementById('notificationBell');
            const googleLoginBtn = document.getElementById('googleLoginBtn');
            const userInfo = document.querySelector('.user-info');

            if (dropdown && dropdownToggle) {
                dropdownToggle.addEventListener('click', (event) => {
                    event.stopPropagation();
                    dropdown.classList.toggle('is-active');
                });
                window.addEventListener('click', (event) => {
                    if (dropdown.classList.contains('is-active') && !dropdown.contains(event.target)) {
                        dropdown.classList.remove('is-active');
                    }
                });
            }
            if (donateBtn) {
                donateBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.open('https://your-donation-link.com', '_blank');
                });
            }
            // Google login fallback
            if (googleLoginBtn) {
                setTimeout(() => {
                    if (!googleLoginBtn.hasChildNodes()) {
                        googleLoginBtn.innerHTML = '<span style="color:red;">Google login failed to load.</span>';
                        if (userInfo) userInfo.style.display = 'none';
                    }
                }, 3000);
            }
        });
    </script>
    <script src="google-login.js"></script>
    </script>
    <script src="quiz.js"></script>
    <script src="theme-toggle.js"></script>
    <script src="google-login.js"></script>
    <script src="assets/common-template.js"></script>
    <script src="notification-service-worker.js"></script>
</body>
</html>
