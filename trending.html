    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const workerURL = 'https://beis-anytime-api.beisanytime.workers.dev';
        const viewWorkerURL = 'https://beis-anytime-view-counter.beisanytime.workers.dev';
        const grid = document.getElementById('trendingGrid');
        const searchInput = document.getElementById('trendSearchInput');

        function createCard(shiur, views) {
            const card = document.createElement('a');
            card.className = 'shiur-card';
            card.href = `view_shiur.html?id=${encodeURIComponent(shiur.id)}`;
            card.dataset.shiurId = shiur.id;
            const thumb = shiur.thumbnailUrl || '/images/placeholder-shiur.png';
            const rabbiDisplay = shiur.rabbi ? shiur.rabbi.replace(/_/g,' ').replace(/\brabbi\b/i,'Rabbi') : 'Unknown Rabbi';
            card.innerHTML = `
                <div class="shiur-card-image" style="background-image: url(${thumb});">
                    <div class="thumbnail-view-badge" data-shiur-id="${shiur.id}">${(typeof views === 'number') ? (views + ' views') : 'â€” views'}</div>
                </div>
                <div class="shiur-card-content">
                    <h4>${shiur.title || 'Untitled Shiur'}</h4>
                    <p>${rabbiDisplay} ${shiur.date ? '| ' + new Date(shiur.date).toLocaleDateString() : ''}</p>
                </div>
            `;
            return card;
        }

        async function loadTrending() {
            grid.innerHTML = '<p class="loading-message">Loading trending shiurim...</p>';
            try {
                const res = await fetch(`${workerURL}/api/all-shiurim`, { cache: 'no-store' });
                if (!res.ok) throw new Error('API returned ' + res.status);
                let shiurim = await res.json();
                if (!Array.isArray(shiurim)) shiurim = [];

                // Fetch view counts in parallel (no-store). Use Promise.allSettled so failures don't abort everything.
                const countsPromises = shiurim.map(s =>
                    fetch(`${viewWorkerURL}/api/views/${s.id}`, { cache: 'no-store', method: 'GET' })
                        .then(r => r.ok ? r.json().catch(()=>({ views: 0 })) : ({ views: 0 }))
                        .then(j => ({ id: s.id, views: (j && typeof j.views === 'number') ? j.views : 0 }))
                        .catch(() => ({ id: s.id, views: 0 }))
                );

                const counts = await Promise.all(countsPromises);
                const countMap = new Map(counts.map(c => [c.id, c.views || 0]));

                // Attach views and sort by views descending
                shiurim.forEach(s => s.__views = countMap.get(s.id) || 0);
                shiurim.sort((a,b) => b.__views - a.__views);

                const top = shiurim.slice(0, 10);
                if (top.length === 0) {
                    grid.innerHTML = '<p>No shiurim available.</p>';
                    return;
                }
                grid.innerHTML = '';
                top.forEach(s => grid.appendChild(createCard(s, s.__views)));

            } catch (err) {
                console.error('Failed to load trending', err);
                grid.innerHTML = `<p class="error-message">Could not load trending shiurim. Please try again later.</p>`;
            }
        }

        // Optional search filters the rendered top list
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                const q = (e.target.value || '').toLowerCase();
                Array.from(grid.querySelectorAll('.shiur-card')).forEach(card => {
                    const title = (card.querySelector('h4')?.textContent || '').toLowerCase();
                    const meta = (card.querySelector('p')?.textContent || '').toLowerCase();
                    card.style.display = (!q || title.includes(q) || meta.includes(q)) ? '' : 'none';
                });
            });
        }

        loadTrending();
    });
    </script>
