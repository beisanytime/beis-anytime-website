            <main>
                <div class="page-content-area">

                            <div class="view-shiur-video-wrapper">
                                <video controls id="mediaPlayer"></video>

                                    <span id="viewCount">—</span>
                                    <span style="margin-left:6px; font-size:11px; opacity:0.85">views</span>
                                </div>
                            </div>

                            <div class="view-shiur-content">
                                <h2 id="descriptionHeading" style="display: none;">Description</h2>
                                <p id="shiurDescription"></p>

                                <h2 id="notesHeading" style="display: none;">Notes</h2>
                                <pre id="shiurNotes"></pre>
                            </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- Shiur Loading Script ---
            const workerURL = 'https://beis-anytime-api.beisanytime.workers.dev';
            const params = new URLSearchParams(window.location.search);
            const shiurId = params.get('id');

            const loadingMessage = document.getElementById('loading');
            const errorMessage = document.getElementById('error');
            const shiurContent = document.getElementById('shiurContent');
            const pageTitle = document.getElementById('pageTitle');
            const shiurTitle = document.getElementById('shiurTitle');
            const shiurRabbi = document.getElementById('shiurRabbi');
            const shiurDate = document.getElementById('shiurDate');
            const shiurUploader = document.getElementById('shiurUploader');
            const mediaPlayer = document.getElementById('mediaPlayer');
            const descriptionHeading = document.getElementById('descriptionHeading');
            const shiurDescription = document.getElementById('shiurDescription');
            const notesHeading = document.getElementById('notesHeading');
            const shiurNotes = document.getElementById('shiurNotes');

            if (!shiurId) {
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Error: No shiur ID provided in the URL.';
            } else {
                try {
                    const response = await fetch(`${workerURL}/api/shiurim/id/${shiurId}`);
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `Failed to fetch shiur details (Status: ${response.status})`);
                    }

                    const shiurData = await response.json();
                    const formattedRabbi = shiurData.rabbi ? shiurData.rabbi.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()) : 'N/A';
                    const formattedDate = shiurData.date ? new Date(shiurData.date).toLocaleDateString() : 'N/A';

                    pageTitle.textContent = `${shiurData.title} - Beis Anytime`;
                    shiurTitle.textContent = shiurData.title;
                    shiurRabbi.textContent = formattedRabbi;
                    shiurDate.textContent = formattedDate;
                    shiurUploader.textContent = shiurData.uploaderName || 'Anonymous';
                    mediaPlayer.src = shiurData.playbackUrl;
                    mediaPlayer.type = shiurData.fileType || 'video/mp4';

                    if (shiurData.description && shiurData.description.trim() !== '') {
                        descriptionHeading.style.display = 'block';
                        shiurDescription.textContent = shiurData.description;
                    }
                    if (shiurData.notes && shiurData.notes.trim() !== '') {
                        notesHeading.style.display = 'block';
                        shiurNotes.textContent = shiurData.notes;
                    }

                    loadingMessage.style.display = 'none';
                    shiurContent.style.display = 'block';
                } catch (error) {
                    console.error("Error loading shiur:", error);
                    loadingMessage.style.display = 'none';
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = `Error loading shiur: ${error.message}.`;
                }
            }

            // --- View counter client logic (Cloudflare Worker endpoints) ---
            // Use the dedicated view-counter worker domain for view count requests.
            const viewWorkerURL = 'https://beis-anytime-view-counter.beisanytime.workers.dev';
            const viewCountEl = document.getElementById('viewCount');

            async function fetchViewCount() {
                if (!viewCountEl) return;
                try {
                    const res = await fetch(`${viewWorkerURL}/api/views/${shiurId}`, { cache: 'no-store', method: 'GET' });
                    if (!res.ok) {
                        viewCountEl.textContent = '—';
                        return;
                    }
                    const data = await res.json();
                    viewCountEl.textContent = (typeof data.views === 'number') ? data.views : '—';
                } catch (e) {
                    console.warn('Error fetching view count', e);
                    viewCountEl.textContent = '—';
                }
            }

            async function incrementViewCount() {
                const incrementUrl = `${viewWorkerURL}/api/views/${shiurId}/increment`;

                // Try navigator.sendBeacon first (fire-and-forget)
                try {
                    if (navigator && typeof navigator.sendBeacon === 'function') {
                        const ok = navigator.sendBeacon(incrementUrl, new Blob([], { type: 'text/plain' }));
                        if (ok) {
                            // best-effort: refresh displayed count shortly after
                            setTimeout(fetchViewCount, 300);
                            return;
                        }
                    }
                } catch (e) {
                    // fall through to fetch fallback
                }

                // Fallback: fetch with keepalive so it can complete during navigation/unload
                try {
                    const res = await fetch(incrementUrl, { method: 'POST', cache: 'no-store', keepalive: true });
                    if (!res.ok) {
                        fetchViewCount();
                        return;
                    }
                    const data = await res.json().catch(()=>null);
                    if (data && typeof data.views === 'number') {
                        viewCountEl.textContent = data.views;
                    } else {
                        fetchViewCount();
                    }
                } catch (e) {
                    console.warn('Error incrementing view count', e);
                    fetchViewCount();
                }
            }

            // increment after a user actually watches (threshold guard)
            (function setupIncrementOnPlay() {
                if (!mediaPlayer) return;
                let incremented = false;
                function onTimeUpdate() {
                    if (incremented) return;
                    const current = mediaPlayer.currentTime || 0;
                    const duration = mediaPlayer.duration || 0;
                    const thresholdSeconds = 10;
                    const thresholdPercent = 0.10;
                    const meetsSeconds = current >= thresholdSeconds;
                    const meetsPercent = duration > 0 && (current / duration) >= thresholdPercent;
                    if (meetsSeconds || meetsPercent) {
                        incremented = true;
                        incrementViewCount();
                        mediaPlayer.removeEventListener('timeupdate', onTimeUpdate);
                    }
                }
                mediaPlayer.addEventListener('timeupdate', onTimeUpdate);
                mediaPlayer.addEventListener('playing', () => {
                    setTimeout(() => {
                        if (!incremented && (mediaPlayer.currentTime || 0) >= 3) {
                            incremented = true;
                            incrementViewCount();
                        }
                    }, 3000);
                });
                // Also attempt to increment on pagehide if user watched but threshold wasn't hit
                window.addEventListener('pagehide', () => {
                    if (!incremented && (mediaPlayer.currentTime || 0) > 0) {
                        incremented = true;
                        incrementViewCount();
                    }
                });
                // fetch initial count
                fetchViewCount();
            })();

            // --- UI Interactivity Script ---
            const dropdown = document.getElementById('headerDropdown');
            const dropdownToggle = document.getElementById('dropdownToggleBtn');

            if (dropdown && dropdownToggle) {
                dropdownToggle.addEventListener('click', (event) => {
                    event.stopPropagation();
                    dropdown.classList.toggle('is-active');
                });

                window.addEventListener('click', (event) => {
                    if (dropdown.classList.contains('is-active') && !dropdown.contains(event.target)) {
                        dropdown.classList.remove('is-active');
                    }
                });
            }
        });
          // --- UI Interactivity Script ---
        document.addEventListener('DOMContentLoaded', () => {
            const dropdown = document.getElementById('headerDropdown');
            const dropdownToggle = document.getElementById('dropdownToggleBtn');
            const dropdownMenu = dropdown ? dropdown.querySelector('.dropdown-menu') : null;
            const donateBtn = document.getElementById('donateBtn');
            const notificationBell = document.getElementById('notificationBell');
            const notificationModal = document.getElementById('notificationModal');
            const closeNotificationModal = document.getElementById('closeNotificationModal');
            const enableNotifications = document.getElementById('enableNotifications');
            const notificationStatus = document.getElementById('notificationStatus');
            const googleLoginBtn = document.getElementById('googleLoginBtn');
            const userInfo = document.querySelector('.user-info');

            if (dropdown && dropdownToggle) {
                dropdownToggle.addEventListener('click', (event) => {
                    event.stopPropagation();
                    dropdown.classList.toggle('is-active');
                });
                
                window.addEventListener('click', (event) => {
                    if (dropdown.classList.contains('is-active') && !dropdown.contains(event.target)) {
                        dropdown.classList.remove('is-active');
                    }
                });
            }

            // Donate button handler (example: open external link)
            if (donateBtn) {
                donateBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.open('https://your-donation-link.com', '_blank');
                    console.log('Donate button clicked');
                });
            }

            // Notification modal logic
            if (notificationBell && notificationModal && closeNotificationModal) {
                notificationBell.addEventListener('click', (e) => {
                    e.preventDefault();
                    notificationModal.style.display = 'block';
                    console.log('Notifications button clicked');
                });
                closeNotificationModal.addEventListener('click', () => {
                    notificationModal.style.display = 'none';
                });
                window.addEventListener('click', (event) => {
                    if (event.target === notificationModal) {
                        notificationModal.style.display = 'none';
                    }
                });
            }
            // Google login fallback
            if (googleLoginBtn) {
                setTimeout(() => {
                    if (!googleLoginBtn.hasChildNodes()) {
                        googleLoginBtn.innerHTML = '<span style="color:red;">Google login failed to load.</span>';
                        if (userInfo) userInfo.style.display = 'none';
                    }
                }, 3000);
            }

            // Notification permission logic
            if (enableNotifications && notificationStatus) {
                enableNotifications.checked = localStorage.getItem('notificationsEnabled') === 'true';
                enableNotifications.addEventListener('change', async function() {
                    if (this.checked) {
                        if (Notification.permission === 'granted') {
                            localStorage.setItem('notificationsEnabled', 'true');
                            notificationStatus.textContent = 'Notifications enabled!';
                        } else if (Notification.permission !== 'denied') {
                            let perm = await Notification.requestPermission();
                            if (perm === 'granted') {
                                localStorage.setItem('notificationsEnabled', 'true');
                                notificationStatus.textContent = 'Notifications enabled!';
                            } else {
                                this.checked = false;
                                notificationStatus.textContent = 'Notifications blocked.';
                            }
                        } else {
                            this.checked = false;
                            notificationStatus.textContent = 'Notifications blocked.';
                        }
                    } else {
                        localStorage.setItem('notificationsEnabled', 'false');
                        notificationStatus.textContent = 'Notifications disabled.';
                    }
                });
            }
        });
    </script>
