<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Beis Anytime - Admin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="admin.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="site-wrapper">
    <!-- Main content will be injected here by common-template.js -->
    <div class="main-content">
      <div class="admin-panel">
        </div>
        <div class="header-right">
          <div class="theme-toggle" id="themeToggleWrap" aria-hidden="false">
            <button id="themeToggleBtn" aria-label="Toggle dark mode" title="Toggle dark mode">
              <span class="thumb" id="themeThumb"></span>
            </button>
          </div>
          <div class="header-dropdown" id="headerDropdown">
            <button class="dropdown-toggle" id="dropdownToggleBtn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
            <div class="dropdown-menu">
              <div id="googleLoginBtn" class="google-login-btn"></div>
            </div>
          </div>
        </div>
      </header>

      <main>
        <section class="admin-area">
          <div class="admin-header">
            <h1>Admin â€” Edit Videos</h1>
            <button id="saveAllBtn" class="save-all-btn" disabled>
              <i class="fas fa-save"></i> Save All Changes
              <span class="changes-count">(0)</span>
            </button>
          </div>
          <p id="adminNotice">Loading...</p>

          <div id="adminControls" style="display:none;">
            <input type="search" id="adminSearch" placeholder="Filter by title or rabbi" />
            <div id="adminList" class="admin-list">
              <!-- Editable rows will be inserted here -->
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Scripts (copied from index.html, before </body>) -->
  <script src="google-login.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="admin.js"></script>
</body>
</html>
