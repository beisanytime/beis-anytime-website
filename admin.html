<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beis Anytime - Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="site-wrapper">
    <!-- Sidebar (re-use site layout) -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <a href="index.html">
          <img src="images/logo.png" alt="Beis Anytime Logo" class="logo-full">
          <img src="images/logo-icon-placeholder.png" alt="Beis Anytime" class="logo-icon">
        </a>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> <span class="nav-text">Home</span></a></li>
          <li><a href="recent.html"><i class="fas fa-clock"></i> <span class="nav-text">Recent</span></a></li>
          <li><a href="trending.html"><i class="fas fa-fire"></i> <span class="nav-text">Trending</span></a></li>
          <li style="margin-bottom:10px;"><a href="speakers.html"><i class="fas fa-user-friends"></i> <span class="nav-text">Speakers</span></a></li>
        </ul>
      </nav>
      <div class="sidebar-contact">
        <p>Contact us</p>
        <a href="mailto:beisanytime@gmail.com" class="contact-email">beisanytime@gmail.com</a>
      </div>
    </aside>

    <div class="main-content">
      <header class="site-header">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="search" placeholder="Search BeisAnytime" id="shiurSearchInput">
        </div>
        <div class="header-right">
          <div class="theme-toggle" id="themeToggleWrap" aria-hidden="false">
            <button id="themeToggleBtn" aria-label="Toggle dark mode" title="Toggle dark mode" type="button"><span class="thumb" id="themeThumb"></span></button>
          </div>
          <div class="header-dropdown" id="headerDropdown">
            <button class="dropdown-toggle" id="dropdownToggleBtn"><i class="fas fa-bars"></i></button>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item" id="donateBtn"><i class="fas fa-hand-holding-heart"></i> Donate</a>
              <a href="#" class="dropdown-item" id="notificationBell"><i class="fas fa-bell"></i> Notifications</a>
              <div id="googleLoginBtn" class="google-login-btn"></div>
              <a href="account.html" class="dropdown-item user-info" style="display:none;"><img src="" alt="User" class="user-avatar"><span class="user-name"></span></a>
              <a href="#" class="dropdown-item sign-out-btn" style="display:none;"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="page-content-area">
          <div class="admin-header" style="display:flex;align-items:center;gap:16px;margin-bottom:18px;">
            <h1 style="margin:0;">Admin â€” Manage Shiurim</h1>
            <div id="adminNotice" style="color:#666;font-weight:600;"></div>
            <div id="adminControls" style="margin-left:auto;display:flex;gap:8px;align-items:center;">
              <input id="adminSearch" placeholder="Filter by title or rabbi" style="padding:8px;border-radius:8px;border:1px solid #ddd;">
              <button id="saveAllBtn" class="upload-button" disabled style="display:inline-flex;align-items:center;gap:8px;">
                Save All <span class="changes-count">(0)</span>
              </button>
            </div>
          </div>

          <div id="adminList">
            <p class="loading-message">Loading videos...</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="google-login.js"></script>
  <script src="theme-toggle.js"></script>
  <script src="admin.js"></script>
  <script src="assets/common-template.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
