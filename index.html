<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beis Anytime</title>
    
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"></noscript>
    
    <!-- Preconnect to Google Sign-In -->
    <link rel="preconnect" href="https://accounts.google.com">
</head>
<body>

    <div class="site-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="nav-link logo-link" data-page="home">
                    <div class="logo-container">
                        <img src="logo.png" alt="Beis Anytime Logo" class="logo-icon">
                    </div>
                </a>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="nav-link active" data-page="home">
                        <i class="fas fa-home fa-fw"></i> 
                        <span class="nav-text">Home</span>
                    </a></li>
                    <li><a href="#" class="nav-link" data-page="all">
                        <i class="fas fa-list fa-fw"></i> 
                        <span class="nav-text">All Shiurim</span>
                    </a></li>
                    <li><a href="#" class="nav-link" data-page="speakers">
                        <i class="fas fa-users fa-fw"></i> 
                        <span class="nav-text">Speakers</span>
                    </a></li>
                </ul>
            </nav>

            <div class="sidebar-search">
                <label for="searchInput" class="search-label">Search</label>
                <div class="search-bar">
                    <input type="search" id="searchInput" placeholder="Search shiurim...">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="sidebar-footer">
                <button id="theme-toggle" title="Toggle dark/light mode" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
                
                <div id="g_id_onload" data-client_id="248585696121-67ecvsoqhtbpc0b2qt5f486864p0uvnq.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
                <div class="g_id_signin" data-type="standard"></div>
                
                <div class="profile-dropdown" id="profileDropdown" style="display: none;">
                    <button class="profile-toggle" id="profileToggle" aria-label="User menu">
                        <img id="userAvatar" src="" alt="User Avatar" loading="lazy">
                    </button>
                    <div class="dropdown-menu" id="profileDropdownMenu">
                        <div class="dropdown-user-info">
                            <strong id="userName"></strong>
                            <span id="userEmail"></span>
                        </div>
                        <a href="#" class="dropdown-item" id="adminLink" style="display: none;" data-page="admin">
                            <i class="fas fa-shield-halved fa-fw"></i> 
                            <span>Admin Panel</span>
                        </a>
                        <a href="#" class="dropdown-item" id="signOutBtn">
                            <i class="fas fa-sign-out-alt fa-fw"></i> 
                            <span>Sign Out</span>
                        </a>
                    </div>
                </div>
            </div>
        </aside>

        <div class="main-content">
            <main id="app-content-wrapper">
                 <div id="app-content">
                     <div class="loading-skeleton">
                         <p class="loading">Loading...</p>
                     </div>
                 </div>
            </main>
        </div>
    </div>
    
    <video id="video-processor" muted preload="none" style="display: none;"></video>
    <canvas id="canvas-processor" style="display: none;"></canvas>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js" defer></script>
</body>
</html>
