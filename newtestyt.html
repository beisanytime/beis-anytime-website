<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beis Anytime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <style>
        :root {
            --color-primary: hsl(210, 100%, 50%); --color-primary-light: hsl(210, 100%, 95%);
            --color-background: hsl(210, 20%, 98%); --color-surface: hsl(0, 0%, 100%);
            --color-text-primary: hsl(210, 10%, 20%); --color-text-secondary: hsl(210, 10%, 45%);
            --color-border: hsl(210, 15%, 92%);
            --font-family-sans: 'Inter', sans-serif;
            --space-md: 1rem; --space-lg: 1.5rem; --space-xl: 2.5rem;
            --sidebar-width: 250px; --header-height: 70px;
            --border-radius-md: 8px; --shadow-sm: 0 1px 2px hsla(0, 0%, 0%, 0.04);
            --transition-speed: 0.2s ease-in-out;
        }
        [data-theme="dark"] {
            --color-primary: hsl(210, 100%, 65%); --color-primary-light: hsla(210, 100%, 65%, 0.1);
            --color-background: hsl(210, 15%, 8%); --color-surface: hsl(210, 15%, 12%);
            --color-text-primary: hsl(210, 15%, 90%); --color-text-secondary: hsl(210, 10%, 60%);
            --color-border: hsl(210, 15%, 20%);
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { margin: 0; font-family: var(--font-family-sans); background-color: var(--color-background); color: var(--color-text-primary); transition: background-color var(--transition-speed); }
        .site-wrapper { display: flex; }
        .sidebar { width: var(--sidebar-width); background-color: var(--color-surface); border-right: 1px solid var(--color-border); height: 100vh; position: fixed; top: 0; left: 0; display: flex; flex-direction: column; transition: width var(--transition-speed); }
        .sidebar-header { display: flex; align-items: center; justify-content: center; height: var(--header-height); padding: 0 var(--space-lg); flex-shrink: 0; }
        .logo-full { display: block; max-width: 100%; }
        .sidebar-nav { flex-grow: 1; padding-top: var(--space-md); }
        .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav a.nav-link { display: flex; align-items: center; gap: var(--space-md); padding: 0.75rem var(--space-lg); margin: 0.25rem var(--space-md); color: var(--color-text-secondary); text-decoration: none; font-weight: 500; border-radius: var(--border-radius-md); transition: all var(--transition-speed); }
        .sidebar-nav a.nav-link:hover { color: var(--color-text-primary); background-color: var(--color-background); }
        .sidebar-nav a.nav-link.active { color: var(--color-primary); background-color: var(--color-primary-light); font-weight: 600; }
        .sidebar-nav .fa-fw { width: 20px; text-align: center; }
        .main-content { margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); transition: margin-left var(--transition-speed); }
        .site-header { height: var(--header-height); display: flex; justify-content: space-between; align-items: center; padding: 0 var(--space-xl); background-color: var(--color-surface); border-bottom: 1px solid var(--color-border); position: sticky; top: 0; z-index: 100; }
        #app-content-wrapper { padding: var(--space-xl); }
        .page-title { font-size: 2rem; font-weight: 600; margin: 0 0 var(--space-lg); }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: var(--space-lg); }
        .video-card { background-color: var(--color-surface); border-radius: var(--border-radius-md); text-decoration: none; color: var(--color-text-primary); border: 1px solid var(--color-border); transition: all var(--transition-speed); cursor: pointer; }
        .video-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-md); }
        .video-thumbnail { width: 100%; aspect-ratio: 16 / 9; object-fit: cover; background-color: var(--color-border); display: block; border-radius: var(--border-radius-md) var(--border-radius-md) 0 0; }
        .video-info { padding: var(--space-md); }
        .video-title { font-size: 1.1rem; font-weight: 600; margin: 0; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .video-meta { font-size: 0.9rem; color: var(--color-text-secondary); margin-top: 0.25rem; }
        .loading, .info-message { text-align: center; font-size: 1.1rem; padding: var(--space-xl); color: var(--color-text-secondary); }
        .shiur-player-container { max-width: 1200px; margin: 0 auto; }
        .video-player-wrapper { position: relative; padding-bottom: 56.25%; height: 0; background-color: #000; border-radius: var(--border-radius-md); overflow: hidden; }
        .video-player-wrapper video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .shiur-details { margin-top: var(--space-lg); padding: var(--space-lg); background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--border-radius-md); }
        .shiur-details h1 { font-size: 2rem; margin: 0 0 var(--space-md); }
        .shiur-details-meta { color: var(--color-text-secondary); margin-bottom: var(--space-md); }
        .btn-back { display: inline-block; margin-bottom: var(--space-lg); color: var(--color-text-secondary); text-decoration: none; font-weight: 500; }
        .btn-back:hover { color: var(--color-text-primary); }
    </style>
</head>
<body>
    <div class="site-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="nav-link" data-page="home">
                    <img src="https://via.placeholder.com/150x40.png?text=Beis+Anytime" alt="Beis Anytime Logo" class="logo-full">
                </a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="nav-link active" data-page="home"><i class="fas fa-home fa-fw"></i> <span>Home</span></a></li>
                    <li><a href="#" class="nav-link" data-page="all"><i class="fas fa-list fa-fw"></i> <span>All Videos</span></a></li>
                    <li style="padding: 1.5rem 1.5rem 0.5rem; font-size: 0.75rem; text-transform: uppercase; color: var(--color-text-secondary); font-weight: 600;">Speakers</li>
                    <li><a href="#" class="nav-link" data-page="speaker" data-playlist="YOUR_HARTMAN_PLAYLIST_ID"> <i class="fas fa-user-tie fa-fw"></i> <span>Rabbi Hartman</span></a></li>
                    <li><a href="#" class="nav-link" data-page="speaker" data-playlist="YOUR_ROSENFELD_PLAYLIST_ID"><i class="fas fa-user-tie fa-fw"></i> <span>Rabbi Rosenfeld</span></a></li>
                    <li><a href="#" class="nav-link" data-page="speaker" data-playlist="YOUR_GOLKER_PLAYLIST_ID"><i class="fas fa-user-tie fa-fw"></i> <span>Rabbi Golker</span></a></li>
                </ul>
            </nav>
        </aside>
        <div class="main-content">
            <header class="site-header">
                <h1 id="page-header-title" style="font-size: 1.5rem; margin: 0;">Home</h1>
                <button id="theme-toggle" title="Toggle theme" style="background:none; border:none; font-size: 1.25rem; cursor:pointer; color: var(--color-text-secondary);"><i class="fas fa-moon"></i></button>
            </header>
            <main id="app-content-wrapper">
                 <div id="app-content"><!-- Dynamic Content Area --></div>
            </main>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_WORKER_URL = 'https://beisanytime-ytapi.beisanytime.workers.dev';
        const CHANNEL_UPLOADS_PLAYLIST_ID = 'UUtzxjviqgyo69jnEXlapFxw';
        let videoCache = {};

        const contentArea = document.getElementById('app-content');
        const navLinks = document.querySelectorAll('.nav-link');
        const themeToggle = document.getElementById('theme-toggle');
        const pageHeaderTitle = document.getElementById('page-header-title');

        const applyTheme = (theme) => document.documentElement.setAttribute('data-theme', theme);
        themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        const fetchPlaylist = async (playlistId) => {
            if (videoCache[playlistId]) return videoCache[playlistId];
            try {
                const response = await fetch(`${API_WORKER_URL}/api/playlist/${playlistId}`);
                if (!response.ok) throw new Error(`API Error ${response.status}`);
                const data = await response.json();
                data.videos.forEach(v => videoCache[v.id] = v);
                videoCache[playlistId] = data;
                return data;
            } catch (error) {
                console.error(`Failed to fetch playlist ${playlistId}:`, error);
                contentArea.innerHTML = `<p class="info-message">Could not load videos.</p>`;
                return null;
            }
        };

        const renderLoading = () => contentArea.innerHTML = `<p class="loading">Loading...</p>`;
        
        function renderVideoGrid(videos, container) {
            if (!videos || videos.length === 0) { container.innerHTML = `<p class="info-message">No videos found.</p>`; return; }
            container.innerHTML = '';
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.dataset.videoId = video.id;
                card.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail">
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="video-meta">${new Date(video.publishedAt).toLocaleDateString()}</p>
                    </div>`;
                container.appendChild(card);
            });
        }
        
        const pages = {
            home: async () => {
                pageHeaderTitle.textContent = 'Home';
                const data = await fetchPlaylist(CHANNEL_UPLOADS_PLAYLIST_ID);
                if (!data) return;
                contentArea.innerHTML = `<h1 class="page-title">Most Recent Videos</h1><div class="video-grid"></div>`;
                renderVideoGrid(data.videos.slice(0, 10), contentArea.querySelector('.video-grid'));
            },
            all: async () => {
                pageHeaderTitle.textContent = 'All Videos';
                const data = await fetchPlaylist(CHANNEL_UPLOADS_PLAYLIST_ID);
                if (!data) return;
                contentArea.innerHTML = `<div class="video-grid"></div>`;
                renderVideoGrid(data.videos, contentArea.querySelector('.video-grid'));
            },
            speaker: async (params) => {
                const data = await fetchPlaylist(params.playlistId);
                if (!data) return;
                pageHeaderTitle.textContent = data.playlistTitle;
                contentArea.innerHTML = `<div class="video-grid"></div>`;
                renderVideoGrid(data.videos, contentArea.querySelector('.video-grid'));
            },
            view_shiur: async (params) => {
                const video = videoCache[params.videoId];
                if (!video) { contentArea.innerHTML = `<p class="info-message">Video not found.</p>`; return; }
                pageHeaderTitle.textContent = video.title;
                // **THE FIX IS HERE:** We are now using a standard <video> tag pointing to our worker.
                contentArea.innerHTML = `
                    <a href="#" class="btn-back" data-page="home"><i class="fas fa-arrow-left"></i> Back to Videos</a>
                    <div class="shiur-player-container">
                        <div class="video-player-wrapper">
                            <video controls autoplay poster="${video.thumbnail}" src="${API_WORKER_URL}/api/video/${video.id}"></video>
                        </div>
                        <div class="shiur-details">
                            <h1>${video.title}</h1>
                            <p class="shiur-details-meta">Published on ${new Date(video.publishedAt).toLocaleDateString()}</p>
                            <p>${video.description.replace(/\n/g, '<br>')}</p>
                        </div>
                    </div>`;
            }
        };

        const loadPage = (page, params = {}) => {
            renderLoading();
            (pages[page] || pages.home)(params);
            navLinks.forEach(l => l.classList.remove('active'));
            const activeLink = document.querySelector(`.nav-link[data-page="${page}"]` + (params.playlistId ? `[data-playlist="${params.playlistId}"]` : ''));
            if (activeLink) activeLink.classList.add('active');
        };

        navLinks.forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                loadPage(link.dataset.page, { playlistId: link.dataset.playlist });
            });
        });

        contentArea.addEventListener('click', e => {
            const videoCard = e.target.closest('.video-card');
            if (videoCard) { e.preventDefault(); loadPage('view_shiur', { videoId: videoCard.dataset.videoId }); }
            const backButton = e.target.closest('.btn-back');
            if (backButton) { e.preventDefault(); history.back(); }
        });

        function initialize() {
            applyTheme(localStorage.getItem('theme') || 'light');
            loadPage('home');
        }
        
        initialize();
    });
    </script>
</body>
</html>
