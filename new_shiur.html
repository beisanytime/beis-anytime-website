<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Shiur - Beis Anytime</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">Beis Anytime</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">All Shiurim</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="upload-page-section">
            <div class="container">
                <div class="upload-container">
                    <h1>Upload a Shiur</h1>
                    
                    <!-- Left Side: File Upload -->
                    <div class="upload-left">
                        <div class="file-drop-zone" id="dropZone">
                            <span class="file-drop-zone-icon">â–²</span>
                            <p>Drag & drop file here</p>
                            <span>or click to browse</span>
                            <p id="fileName"></p>
                        </div>
                        <input type="file" id="fileInput" style="display: none;">
                    </div>

                    <!-- Right Side: Details -->
                    <div class="upload-right">
                        <div class="input-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" placeholder="e.g., Parashas Ki Savo" required>
                        </div>
                        <div class="input-group">
                            <label for="description">Description (Optional)</label>
                            <textarea id="description" placeholder="A brief summary of the shiur..."></textarea>
                        </div>
                    </div>

                    <!-- Bottom Details -->
                    <div class="upload-bottom">
                         <div class="input-group">
                            <label for="notes">Notes (Optional)</label>
                            <textarea id="notes" placeholder="Paste in any notes or sources here..."></textarea>
                        </div>
                    </div>

                    <div class="upload-meta">
                        <div class="input-group">
                            <label for="date">Date</label>
                            <input type="date" id="date">
                        </div>
                        <div class="input-group">
                            <label for="uploaderName">Uploaded By</label>
                            <input type="text" id="uploaderName" placeholder="Your Name">
                        </div>
                    </div>
                   
                    <button class="upload-button" id="uploadBtn">Upload Shiur</button>
                </div>
            </div>
        </section>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Elements ---
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const fileNameDisplay = document.getElementById('fileName');
            const dateInput = document.getElementById('date');
            const uploaderNameInput = document.getElementById('uploaderName');
            const titleInput = document.getElementById('title');
            const uploadBtn = document.getElementById('uploadBtn');

            // --- Set Default Date ---
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); // Add leading zero
            const day = String(today.getDate()).padStart(2, '0');    // Add leading zero
            dateInput.value = `${year}-${month}-${day}`;

            // --- Local Storage for Uploader Name ---
            // Load saved name
            const savedName = localStorage.getItem('beisAnytimeUploaderName');
            if (savedName) {
                uploaderNameInput.value = savedName;
            }
            // Save name on input
            uploaderNameInput.addEventListener('input', () => {
                localStorage.setItem('beisAnytimeUploaderName', uploaderNameInput.value);
            });

            // --- File Drop Zone Logic ---
            dropZone.addEventListener('click', () => fileInput.click());

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    updateFileName();
                }
            });
            
            fileInput.addEventListener('change', updateFileName);

            function updateFileName() {
                if (fileInput.files.length) {
                    fileNameDisplay.textContent = `File: ${fileInput.files[0].name}`;
                } else {
                    fileNameDisplay.textContent = '';
                }
            }

            // --- Handle Upload Button Click (No Redirect) ---
            uploadBtn.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent form submission and page reload

                // Basic validation
                if (!titleInput.value || fileInput.files.length === 0) {
                    alert('Please provide a title and select a file.');
                    return;
                }

                // Simulate upload process
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Uploading...';
                uploadBtn.classList.add('uploading');

                setTimeout(() => {
                    uploadBtn.textContent = 'Success!';
                    uploadBtn.classList.remove('uploading');
                    uploadBtn.classList.add('success');
                    
                    // Reset after a couple of seconds
                    setTimeout(() => {
                        uploadBtn.disabled = false;
                        uploadBtn.textContent = 'Upload Shiur';
                        uploadBtn.classList.remove('success');
                        
                        // Clear inputs for next upload
                        titleInput.value = '';
                        document.getElementById('description').value = '';
                        document.getElementById('notes').value = '';
                        fileInput.value = ''; // Clear file input
                        updateFileName();

                    }, 2000);

                }, 1500);
            });
        });
    </script>
    <script src="quiz.js"></script>
</body></html>
