        </div>
        <!-- ===== Sidebar ===== -->
        <aside class="sidebar">
            <div class="sidebar-logo">

                    <img src="images/logo.png" alt="Beis Anytime Logo" class="logo-full">
                    <img src="images/logo-icon-placeholder.png" alt="Beis Anytime" class="logo-icon">
                </a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> <span class="nav-text">Home</span></a></li>
                    <li><a href="recent.html" class="active"><i class="fas fa-clock"></i> <span class="nav-text">Recent</span></a></li>
                    <li><a href="trending.html"><i class="fas fa-fire"></i> <span class="nav-text">Trending</span></a></li>
            <li style="margin-bottom:10px;"><a href="speakers.html"><i class="fas fa-user-friends"></i> <span class="nav-text">Speakers</span></a></li>

            </nav>

        <!-- ===== Main Content Wrapper ===== -->
        <div class="main-content">
            <!-- ===== Header ===== -->
            <header class="site-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="Search BeisAnytime" id="shiurSearchInput">
                </div>
                
                <div class="header-right">
                    <div class="theme-toggle" id="themeToggleWrap" aria-hidden="false">
                        <button id="themeToggleBtn" aria-label="Toggle dark mode" title="Toggle dark mode">
                            <span class="thumb" id="themeThumb"></span>
                        </button>
                    </div>

                    <div class="header-dropdown" id="headerDropdown">
                        <button class="dropdown-toggle" id="dropdownToggleBtn">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item" id="donateBtn">
                                <i class="fas fa-hand-holding-heart"></i> Donate
                            </a>
                            <a href="#" class="dropdown-item" id="notificationBell">
                                <i class="fas fa-bell"></i> Notifications
                            </a>
                            <div id="googleLoginBtn" class="google-login-btn"></div>
                            <a href="account.html" class="dropdown-item user-info" style="display:none;">
                                <img src="" alt="User" class="user-avatar">
                                <span class="user-name"></span>
                            </a>
                            <a href="#" class="dropdown-item sign-out-btn" style="display:none;">
                                <i class="fas fa-sign-out-alt"></i> Sign Out

                        </div>
                    </div>

            </header>

            <main>
                <div class="page-content-area">
                    <section class="shiurim-section">
                        <h1 class="page-title">All Recent Shiurim</h1>
                        <div class="shiur-grid" id="allShiurimGrid">
                            <!-- All shiurim will be loaded here by JavaScript -->
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>
    
    <script src="quiz.js"></script>
    <script src="theme-toggle.js"></script>
    <script src="google-login.js"></script>
    <script src="assets/common-template.js"></script>
    <script>
        // --- All Shiurim Loading Script (for recent/all page) ---
        document.addEventListener('DOMContentLoaded', () => {
            const workerURL = 'https://beis-anytime-api.beisanytime.workers.dev';
            const allShiurimGrid = document.getElementById('allShiurimGrid');
            const shiurSearchInput = document.getElementById('shiurSearchInput');
            let allShiurim = [];

            function createShiurCard(shiur) {
                const rabbiDisplayName = shiur.rabbi ? shiur.rabbi.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()) : 'Unknown Rabbi';
                const cardElement = document.createElement('div');
                cardElement.innerHTML = `
                    <a href="view_shiur.html?id=${shiur.id}" class="shiur-card" data-shiur-id="${shiur.id}">
                        <div class="shiur-card-image" style="background-image: url(${shiur.thumbnailUrl || '/images/placeholder-shiur.png'});">
                            <div class="thumbnail-view-badge" data-shiur-id="${shiur.id}">â€” views</div>
                        </div>
                        <div class="shiur-card-content">
                            <h4>${shiur.title || 'Untitled Shiur'}</h4>
                            <p>${rabbiDisplayName}</p>
                        </div>
                    </a>
                `;
                return cardElement.firstElementChild;
            }

            const viewWorkerURL = 'https://beis-anytime-view-counter.beisanytime.workers.dev';

            async function updateCardViewCount(shiurId) {
                try {
                    const el = document.querySelector(`.thumbnail-view-badge[data-shiur-id="${shiurId}"]`);
                    if (!el) return;
                    const res = await fetch(`${viewWorkerURL}/api/views/${shiurId}`);
                    if (!res.ok) return;
                    const data = await res.json();
                    if (data && typeof data.views === 'number') {
                        el.textContent = data.views + ' views';
                    }
                } catch (e) {
                    // ignore errors: keep badge as placeholder
                }
            }

            function displayShiurim(shiurim) {
                if (!allShiurimGrid) return;
                if (shiurim.length === 0) {
                    allShiurimGrid.innerHTML = '<p>No shiurim found.</p>';
                    return;
                }
                allShiurimGrid.innerHTML = '';
                shiurim.forEach(shiur => {
                    const card = createShiurCard(shiur);
                    allShiurimGrid.appendChild(card);
                    updateCardViewCount(shiur.id).catch(() => {});
                });
            }

            async function fetchAndDisplayAll() {
                if (!allShiurimGrid) return;
                allShiurimGrid.innerHTML = '<p class="loading-message">Loading shiurim...</p>';
                try {
                    const response = await fetch(`${workerURL}/api/all-shiurim`);
                    if (!response.ok) throw new Error(`API returned ${response.status}`);
                    allShiurim = await response.json();

                    if (!Array.isArray(allShiurim) || allShiurim.length === 0) {
                        allShiurimGrid.innerHTML = '<p>No shiurim available.</p>';
                        return;
                    }

                    allShiurim.sort((a, b) => new Date(b.uploadedAt) - new Date(a.uploadedAt));
                    // Display all shiurim on this page
                    displayShiurim(allShiurim);
                } catch (error) {
                    console.error('Error loading shiurim:', error);
                    allShiurimGrid.innerHTML = '<p class="error-message">Could not load shiurim.</p>';
                }
            }

            fetchAndDisplayAll();

            // Search integration: filter the allShiurim list
            if (shiurSearchInput) {
                shiurSearchInput.addEventListener('input', function() {
                    const query = this.value.trim().toLowerCase();
                    if (!query) {
                        displayShiurim(allShiurim);
                        return;
                    }
                    const filtered = allShiurim.filter(shiur =>
                        (shiur.title && shiur.title.toLowerCase().includes(query)) ||
                        (shiur.rabbi && shiur.rabbi.replace(/_/g, ' ').toLowerCase().includes(query))
                    );
                    displayShiurim(filtered);
                });
            }
        });
    </script>
    <script src="notification-service-worker.js"></script>
    <!-- ...existing code... -->
</body>
</html>
