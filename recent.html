<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beis Anytime - Recent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icon Library (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="site-wrapper">
        <!-- ===== Sidebar ===== -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="images/logo-placeholder.png" alt="Beis Anytime Logo">
            </div>
            <nav class="sidebar-nav">
                <p class="nav-section-title">BROWSE</p>
                <ul>
                    <li><a href="#"><i class="fas fa-bookmark"></i> Topics</a></li>
                    <li><a href="speakers.html"><i class="fas fa-user-friends"></i> Speakers</a></li>
                </ul>
            </nav>
        </aside>

        <!-- ===== Main Content ===== -->
        <div class="main-content">
            <header class="site-header">
                <div class="header-left">
                    <div class="search-bar">
                         <i class="fas fa-search"></i>
                        <input type="search" placeholder="Search TorahAnytime">
                    </div>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="recent.html" class="active">Recent</a></li>
                        <li><a href="trending.html">Trending</a></li>
                    </ul>
                </nav>
                <div class="header-right">
                    <button class="donate-btn">Donate</button>
                    <a href="#" class="notification-bell"><i class="fas fa-bell"></i></a>
                    <button class="signin-btn">Sign in</button>
                </div>
            </header>

            <main>
                 <div class="page-content-area">
                    <section class="shiurim-section">
                         <h2 class="page-title">All Recent Shiurim</h2>
                         <div class="shiur-grid" id="allShiurimGrid">
                             <p class="loading-message">Loading all shiurim...</p>
                         </div>
                    </section>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const workerURL = 'https://beis-anytime-api.beisanytime.workers.dev';
            const allShiurimGrid = document.getElementById('allShiurimGrid');

            function createShiurCard(shiur) {
                const displayDate = shiur.date ? new Date(shiur.date).toLocaleDateString() : 'No Date';
                const rabbiDisplayName = shiur.rabbi ? shiur.rabbi.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()) : 'Unknown Rabbi';
                
                return `
                    <a href="../view_shiur.html?id=${shiur.id}" class="shiur-card">
                        <div class="shiur-card-image" style="background-image: url(${shiur.thumbnailUrl || '/images/placeholder-shiur.png'});">
                            <span class="shiur-duration">31:11</span>
                        </div>
                        <div class="shiur-card-content">
                            <h4>${shiur.title}</h4>
                            <p>${rabbiDisplayName}</p>
                        </div>
                    </a>
                `;
            }

            async function fetchAndDisplayAll() {
                allShiurimGrid.innerHTML = '<p class="loading-message">Loading all shiurim...</p>';

                try {
                    const response = await fetch(`${workerURL}/api/all-shiurim`);
                    if (!response.ok) throw new Error(`API returned ${response.status}`);
                    const allShiurim = await response.json();

                    if (allShiurim.length === 0) {
                        allShiurimGrid.innerHTML = '<p>No shiurim have been uploaded yet.</p>';
                        return;
                    }
                    
                    allShiurim.sort((a, b) => new Date(b.uploadedAt) - new Date(a.uploadedAt));
                    
                    allShiurimGrid.innerHTML = '';
                    allShiurim.forEach(shiur => {
                        allShiurimGrid.insertAdjacentHTML('beforeend', createShiurCard(shiur));
                    });

                } catch (error) {
                    console.error("Error loading shiurim:", error);
                    allShiurimGrid.innerHTML = `<p class="error-message">Could not load shiurim.</p>`;
                }
            }

            fetchAndDisplayAll();
        });
    </script>
</body>
</html>
